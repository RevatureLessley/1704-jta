<div class="container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group col-md-4 offset-4">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="globals.firstName">

      <label for="lastName">Last Name</label>
      <input type="text"  id="lastName" name="lastName" class="form-control" [(ngModel)]="globals.lastName">

      <label for="address">Address</label>
      <input type="text" id= "address" name="address" class="form-control" [(ngModel)]="globals.address">


      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
  {{indicator}}
</div>

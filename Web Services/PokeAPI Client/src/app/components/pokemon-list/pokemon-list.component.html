<div class="container">
  <div *ngIf="isLoaded">
    <div class="card-group">
      <div *ngFor="let pokemon of pokemonList">
          <div class="card">
              <img [src]='pokemon.imageUrl' [alt]='pokemon.name' [style.height.px]="imageHeight" [style.width.px]='imageWidth' class='card-img-top'>
              <div class="card-body">
                <p class="card-text">{{pokemon.pokedexId}}.) {{pokemon.name}}</p> 
              </div>
          </div>
      </div>
    </div>
  </div>
</div>

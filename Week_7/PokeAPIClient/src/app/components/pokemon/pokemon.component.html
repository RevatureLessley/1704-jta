<div class="container">
  <div *ngIf = "faultMessage">
    <div class="alert alert-danger">{{ faultMessage.message }}</div>
  </div>
  <form action="">
    <div class="form-group">
      <label for="name">Pokemon Name</label>
      <input type="text" name="name" class="form-control" [(ngModel)]='pokemonName'>
    </div>
    <button class='btn btn-success' (click)='getPokemon()'>Find the Pokemon!</button>
  </form>
</div>
<br>
<div class="container">
  <div *ngIf = "pokemon && !isError">
    <div class="col-md-6">
      <div class="card" style="width: 18rem;">
        <img [src]='pokemon.imageUrl' [alt]='pokemon.name' [style]='imageWidth' class='card-img-top'>
        <div class="card-body">
          <p class="card-test">{{pokemon.pokedexId}}.) {{pokemon.name}} </p>
        </div>
      </div>
    </div>
  </div>
</div>

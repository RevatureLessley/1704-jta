<div class="container">
  <div *ngIf='!pokemonList'>
    <div class="col-md-2 offset-md-5">
      <button class='btn btn-success' (click)='getAllPokemon()'>View Your Pokedex!</button>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div *ngFor='let pokemon of pokemonList'>
    <div class="cards">
      <img [src]='pokemon.imageUrl' [alt]='pokemon.name' [style]='imageWidth' class='card-img-top'>
      <div class="card-body">
        <p class="card-test">{{pokemon.pokedexId}}.) {{pokemon.name}} </p>
      </div>

    </div>
  </div>
</div>

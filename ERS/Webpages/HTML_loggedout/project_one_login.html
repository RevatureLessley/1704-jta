            <div class="form-group">

                    <strong>Password</strong>
                </label>
                <input type="password" name="password" id="password" required class="form-control"  placeholder="Please enter your password">
            </div>
            <div class="form-group button-group">
                <button class="btn btn-primary" type="button" id="submitButton">Submit</button>
                <button class="btn btn-danger" type="reset">Rest</button>
            </div>

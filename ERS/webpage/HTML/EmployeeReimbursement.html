<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Reimbursement page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Employee.CSS">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <h3 style="color: white;">
                    <strong>GENERIC</strong>
                </h3>
            </div>
            <ul class="navbar-nav nav">
                <li>
                    <a href="./GenericEmployeeHomePage.html">Home</a>
                </li>
                <li class ="active">
                    <a href="./EmployeeReimbursement.html">Reimbursement
                        <span class="glyphicon glyphicon-usd"></span>
                    </a>
                </li>
                <li>
                    <a href="./EmployeeInformation.html">Myself
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </li>
                <li>
                    <a href="./GenericCorpIndex.html">Log off
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container" style="background-color: white">
        <div class="page-header">
            <h3>Your Reimbursement History</h3>
        </div>
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Date recieved</th>
                    <th>Date resolved</th>
                </tr>
            </thead>
            <tbody id="reimbursement">

            </tbody>
        </table>
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#new">Create new reimbursement</button>
        <div id="new" class="collapse">
            <div class="col-md-2">
            <form action="new.do" method ="POST">
                <div class="form-group">
                    <label for="amount">
                        <h3>Amount</h3>
                    </label>
                    <input required class="form-control" type="number" name="amount">
                    <label for="category">Cateogory</label>
                    <select class="form-control" name="category">
                        <option>Other</option>
                        <option>Travel</option>
                        <option>Food</option>
                        <option>Lodging</option>
                    </select>
                    <br>
                    <input type="file" name="pic" accept="image/*">
                    <br>
                    <input type="button" value="submit">
                </div>
            </form>
            </div>
        </div>
        <br><br>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- <script src="../JS/EmployeeReimbursement.js"></script> -->

</body>

</html>

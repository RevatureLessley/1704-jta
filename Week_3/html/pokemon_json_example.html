        crossorigin="anonymous">

</head>

<body>
    <!-- A navbar Example -->
    <div class="container">
        <nav class="navbar navbar-inverse">
            <!-- The navbar class creates the navbar styling -->
            <div class="navbar-header col-md-2">
                <!-- must use the navbar-brand to make the style work -->
                <a href="./index.html" class="navbar brand">ACME Inc.</a>
            </div>
            <ul class="navbar-nav nav col-md-6">
                <!-- to make the items appear as you want, put an <a> inside a <li> -->
                <li>
                    <a href="./bootstrap.html">Bootstrap Example</a>
                </li>
                <li>
                    <a href="./JSON_example.html">JSON Example</a>
                </li>
                <li class="active">
                    <a href="./pokemon_json_example.html">Pokemon JSON Example</a>
                </li>
            </ul>
            <!-- navbar-right pulls the items contained inside it to the right-->
            <ul class="navbar nav navbar-right col-md-2 col-md-offset-2">
                <li>
                    <a href="#">Logout
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>


    <div class="container col-md-4 col-md-offset-4">
        <form action="">
            <div class="page-header col-md-10 col-md-offset-1">
                <h2>Enter a Pokemon Id</h2>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="pokemonId" required placeholder="Please Enter a Pokemon ID">
            </div>
            <div class="button-group col-md-4 col-md-offset-4">
                <input type="button" class="btn btn-success" id="pokemonSubmit" value="Get Pokemon!">
            </div>
        </form>
        <br>
        <br>
        <br>
        <div class="well">
            <div class="container">
                <div class="call-md-2">
                    <h5>Name: <span id="pokemonName"></span></h5>
                    <h5>Primary: <span id="primary"></span></h5>
                    <h5>Secondary: <span id="secondary"></span></h5>
                </div>
                <img src="" alt="" id="pokemonImage">
            </div>
        </div>
    </div>
    <script src="../js/pokemonJsonExample.js"></script>

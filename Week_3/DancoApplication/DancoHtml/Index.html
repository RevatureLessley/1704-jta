<!DOCTYPE html>
<html>
<head>
    <title>Danco employee login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <link rel="stylesheet" href="../DancoCss/bootstrap.css/">
</head>
<body>
        <div class="container">
                <div class="jumbotron">
                    <h1 class="display-4">Danco</h1>
                    <p class="lead">Helping you with your reimbursement needs</p>
                    <hr class="my-4">
                </div>
            </div>
    <div class = "col-md-3 col-md-offset-1">
    <form action-"#">
        <div class="form-group well">
            <label for="Username"><strong>Username</strong></label>
            <input type="text" name="username" id="username" required class = "form-control">

            <label for="Password"><strong>Password</strong></label>
            <input type="text" name="password" id="password" required class = "form-control">
        
            <br>
            <button id ="submitBtn" class="btn btn-primary" type ="button">Submit</button>
        </div>
        
        <p>if you don't have an account <a href="./createUser.html">click here</a></p>
    </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
